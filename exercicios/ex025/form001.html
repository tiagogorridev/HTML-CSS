<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        
        <!--
            action: local para onde o dado vai ser enviado;
        -->

        <p><label for="idnome">Nome:</label> <input type="text" name="Nome" id="idnome"></p>

        <p><label for="idsobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="idsobrenome"></p>
        
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

<!--
    o label faz o link da palavra com o input

    GET: metodo que coloca os dados na URL (url compartilhavel) (temq  ter menos q 3 mil bytes (3 mil letras))
    

    POST: metodo que tira os dados na URL mas nao esta protegido
-->
