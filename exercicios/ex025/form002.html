<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Teste de Formulário</h1> 

   <form
   
   action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="idusu">Usuário:
            </label>

            <input type="text" name="usu" id="idusu" required minlength="5" maxlength="15" size="15" placeholder="coloque seu usuario" autocomplete="username">
        </p>


        <p>
            <label for="idsenha">Senha: </label>

            <input type="password" name="senha" id="idsenha" required minlength="6" maxlenght="15" size="15" placeholder="coloque sua senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
   </form>
</body>
</html>

<!--
    REQUIDRED: OBRIGATORIO

    MINLENGTH: QUANTIDADE MINIMA DE CARACTERES

    SIZE: QUANTAS LETRAS MOSTRAM

    PLACEHOLDER: LOCAL PARA COLOCAR COISAS
-->
