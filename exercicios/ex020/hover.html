<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /* ">" significa o paragrafo que esta dentro da div */
            display: none;
        }

        div:hover > p{
            display:block;
            color: white;
            background-color: red;
        }

        div:hover {
            color: red
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>
</div>
</body>
</html>
